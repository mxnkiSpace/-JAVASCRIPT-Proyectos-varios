<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de tareas simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 40px);
            max-width: 400px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1em;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>

        <div class="form-section">
            <button id="miBoton">Ver Lista de Tareas</button>
            <p>Rellene el formulario para añadir tareas</p>
            <input type="text" id="miNombre" placeholder="Nombre">
            <input type="text" id="miDescripcion" placeholder="Descripción">
            <input type="number" id="miPrioridad" placeholder="Prioridad">
            <button id="agregar">Agregar Tarea</button>
        </div>

        <div class="form-section">
            <p>Seleccione el número de la tarea que quiera eliminar:</p>
            <input type="number" id="indiceEliminar" placeholder="Tarea a Eliminar">
            <button id="eliminar">Eliminar</button>
            <button id="realizadasBoton">Ver Lista de Tareas Realizadas</button>
        </div>

        <p id="resultado"></p>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
